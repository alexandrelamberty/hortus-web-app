server {

  listen 3000 ssl;
  server_name www.eevos.be;
  ssl_certificate www.eevos.be.crt;
  ssl_certificate_key www.eevos.be.key;

  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  error_page 500 502 503 504 /50x.html;

  location = /50x.html {
    root /usr/share/nginx/html;
  }
}
