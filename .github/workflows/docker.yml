name: Docker

on:
  push:
    branches: ["master", "develop", "features/**"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Login to Docker Hub
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag alexandrelamberty/hortus-web-app:${{ steps.extract_branch.outputs.branch }}

      - name: Push the Docker image to Docker Hub
        run: docker push alexandrelamberty/hortus-web-app:${{ steps.extract_branch.outputs.branch }}
